{% extends 'generator/layout.html' %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}"/>
{% endblock %}

{% block content %}
    <!-- header -->
    <header class="header_admin" id="header">
        <div class="top_header">
            <h1 class="logo"><a href="{% url 'generator:home' %}"><img src="{% static 'images/logo.png' %}" alt="EVM"></a></h1>
        </div>
        <nav>
            <ul class="gnb">
                <li>
                    <a href="{% url 'generator:Upload_Photo' %}">문제 생성</a>
                    <br><br>
                    <a href="{% url 'generator:show_UserProblem' %}">생성한 문제 보기</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- //header -->
    <style>
        .left-box {
            margin-left: 50px;
            width: 100%;
        }
    </style>


    <!-- main page part -->
    <main id="container">
        <section class="page_admin">
            <div class="tit">
                <div class="member_info_wrap">
                    <button type="button" class="member_info">
                       <strong>{{email}}</strong>
                    </button>
                    <ul class="list_member_menu">
                        <li><a href="#">My Profile</a></li>
                        <li><a href="#">Change Password</a></li>
                        <li><a href="#">Sign Out</a></li>
                    </ul>
                </div>
            </div>
            <br><br><br>
            <div class="left-box">
                <body>
                 <style>
                    * {
                        font-size: 16px;
                        font-family: Consolas, sans-serif;
                    }
                    textarea {
                        width: 48%;
                        height: 500px;
                    }
                    </style>
                <form method="POST" action="{% url 'generator:create' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="left-box">
                        문제 사진 <br>
                        * 마우스 오른쪽 버튼으로 문제를 저장하세요.<br>
                        <img src="{{ problem.problem_image.url}}" alt = "ProblemImage" width="640">
                        <br><br>
                    </div>
                    <p><textarea name="text" spellcheck="true">
                            {{problem.blank_text}}
                        </textarea></p>
                        <br><br>
                </form>
                </body>
            </div>
        </section>
    </main>
{% endblock %}
